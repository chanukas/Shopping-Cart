<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">

    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Add Customer
                <small>Fill The Following Form To Add New Customer.</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Add Customer</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Customer Form</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" id="frmCustomer">
                    <div class="box-body">

                        <div class="form-group">
                            <label for="customerID" class="col-sm-2 control-label">Id</label>

                            <div class="col-sm-10">
                                <input class="form-control" id="customerID" name="customerID" placeholder="Customer Id">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="customerName" class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input class="form-control" id="customerName" name="customerName" placeholder="Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="customerAddress" class="col-sm-2 control-label">Address</label>

                            <div class="col-sm-10">
                                <textarea name="customerAddress"  class="form-control" id="customerAddress" cols="30" rows="5" placeholder="Address"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="customerSalary" class="col-sm-2 control-label">Salary</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="customerSalary"   id="customerSalary" placeholder="Salary">
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-info pull-right" id="btnAddCustomer">Add Customer</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>

            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
